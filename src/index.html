<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
          crossorigin="anonymous">
    <title>Meals & Calories Tracker</title>
</head>
<body>

<!--Nav Bar-->
<nav>
    <div class="nav-wrapper purple lighten-1">
        <div class="container">
            <a href="#" class="brand-logo center">Calories Tracker</a>
            <ul class="right">
                <li>
                    <a href="#" class="clear-btn btn purple lighten-2">Clear All</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<div class="container">

    <!--Add Meal Window-->
    <div class="card">
        <div class="card-content">
            <span class="card-title">Add your meal</span>
            <form class="col">
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" placeholder="Add item" id="item-name">
                        <label for="item-name">Meal</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" placeholder="Add calories" id="item-calories">
                        <label for="item-calories">Calories</label>
                    </div>
                    <button class="add-btn btn purple"><i class="fa fa-plus"></i> Add Meal</button>
                    <!--                    <button class="update-btn btn orange"> <i class="fa fa-pencil-square-o"></i> Update Meal</button>-->
                    <!--                    <button class="delete-btn btn red"> <i class="fa fa-remove"></i> Delete Meal</button>-->
                    <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
                </div>
            </form>
        </div>
    </div>

    <!--Calorie Count-->
    <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>
    <!--Item List-->
    <ul id="item-list" class="collection"></ul>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js"></script>
</body>
</html>
